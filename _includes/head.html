    var Tabela = {

    };
    var tabela_content = Object.create(Tabela);

    window.onload = function(e) {
        var menu = document.getElementById("menu");
        var top_bar = document.getElementById("top-bar");

        document.addEventListener('scroll', function() {
            if (document.body.scrollTop > 150 || document.documentElement.scrollTop > 150) {
                menu.style.display = 'block';
                menu.style.zIndex = '1';

                top_bar.style.position = 'fixed';
                top_bar.style.top = '0px';
                top_bar.style.background = '#ea792b';
                top_bar.style.boxShadow = '0 3px 4px 0 rgba(0, 0, 0, 0.3)';
            } else {
                menu.style.display = 'none';

                top_bar.style.position = 'absolute';
                top_bar.style.top = '105px';
                top_bar.style.background = '';
                top_bar.style.boxShadow = null;
            }
        });
    }
    </script>
